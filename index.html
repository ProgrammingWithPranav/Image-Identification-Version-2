<html>
  <head>
    <title>Image Recognition Version 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <center>
        <img id="logo" src="Image Recognition Heading.gif" />
        <br />
        <br />
        <br />
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="webcamDiv">
            <label>Webcam View</label>
            <div id="webcam"></div>
            <button id="identify" class="btn btn-success">Capture</button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="snapshotDiv">
            <label>Snapshot</label>
            <div id="snapshot"></div>
            <button id="identify" class="btn btn-primary">Identify</button>
          </div>
        </div>
      </center>
    </div>
  </body>
</html>
