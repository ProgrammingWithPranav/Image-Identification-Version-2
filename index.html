<html>
  <head>
    <title>Image Recognition Version 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <center>
      <div class="col-xs-12 someHeader">
        <img id="logo" src="Image Recognition Heading.gif" />
      </div>
      <div class="col-sm-6 col-xs-12 camdiv">
        <label>Webcam View</label>
        <div id="webcam"></div>
        <button id="identify" class="btn btn-success" onclick="captureImage()">Capture</button>
      </div>
      <div class="col-sm-6 col-xs-12 camdiv">
        <label>Snapshot</label>
        <div id="snapshot"></div>
        <button id="identify" class="btn btn-primary" onclick="check()">Identify</button>
      </div>
    </center>
    <div class="result col-xs-12">
      <h4 class="col-xs-12 col-sm-6">
        <img src="https://media.giphy.com/media/llIaBSC7OWuZv8H05l/giphy.gif" style="width:100px;">
        <span id="resultValue"></span>
      </h4>
    </div>
      <div class="footer">
        <p>Made By Pranav Tantri</p>
      </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="main.js"></script>  
  </html>
